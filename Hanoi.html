<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="tower-container">
        <div class="pillar" id="pillar1"></div>
        <div class="pillar" id="pillar2"></div>
        <div class="pillar" id="pillar3"></div>
        <div class="base">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="resumeGame()">Resume</button>
            <label for="diskCount">Number of Disks:</label>
            <select id="diskCount" onchange="changeDiskCount()">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="speed">Speed:</label>
            <select id="speed" onchange="changeSpeed()">
                <option value="1000">Slow</option>
                <option value="500">Medium</option>
                <option value="200">Fast</option>
            </select>
        </div>
    </div>
</body>
</html>
